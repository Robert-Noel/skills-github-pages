---
layout: default
title: Home
---
<section>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <h2>Latest Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span>({{ post.date | date: "%b %d, %Y" }})</span>
      </li>
    {% endfor %}
  </ul>
</section>
